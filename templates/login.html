{% extends 'base.html'%}

{% block content%}
<h2>Login</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}   
    {% endif %}
{% endwith%}
<form method="POST" action="{{ url_for('login')}}">
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon0">Username</span>
            </div>
        <input name="username" type="text" class="form-control validate" placeholder="Username" required>
        </div>
    </section>
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
        <input name="password" type="password" class="form-control validate" placeholder="Password" required>
        </div>
    </section>
    <section>
        <div class="buttons">
            <button href="{{url_for('home')}}" class="btn btn-primary btn-sm"
                type="submit" name="action">Login</button>
        </div>        
    </section>
</form>
<section>
    <div class="border-top pt-3">
        <small class="text-muted">
            Do You Have An Account? <a class="ml-2" href="{{ url_for('register') }}">Sign Up</a>
        </small> 
    </div>
</section>
{% endblock %}
