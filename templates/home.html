{% extends 'base.html'%}
{% block content %}

<!--- Home --->
<h2>Home </h2>
<section>
    <div class="row row-cols-1 row-cols-md-3">
        {% for recipe in recipes %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{url_for('static', filename='images/steak-with-anchovy-butter-768x960.webp')}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">Category: <a class="card-link" href="{{url_for('display_recipes')}}">{{ recipe.category_name }}</a></h4>
                    <h5 class="card-title">Recipe: <a class="card-link" href="{{url_for('recipe')}}">{{ recipe.recipe_name }}</a></h5>
                </div> 
            </div>
        </div>
        {% endfor %}
    </div>
</section>  

{% endblock %}
