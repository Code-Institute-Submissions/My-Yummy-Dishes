{% extends 'base.html'%}

{% block content%}
<h2>Add Recipe</h2>
<form action="{{ url_for('add_recipe') }}" method="POST">
    <section class="add">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Category</label>
            </div>
            <select class="custom-select" id="category" name="category_name">
                <option selected>Choose...</option>
                <option value="1">Beef</option>
                <option value="2">Lamb</option>
                <option value="3">Chicken</option>
                <option value="4">Fish</option>
            </select>
        </div>
    </section>    
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon0">Recipe Name</span>
            </div>
        <input id="recipe_name" name="recipe_name" type="text" class="form-control" placeholder="Recipe Name" >
        </div>
    </section>
    <section class="add">
        <!--- <label for="basic-url">Image of your Recipe</label> --->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Url of Image</span>
            </div>
            <input type="text" class="form-control"  placeholder="Optional" id="basic-url" aria-describedby="basic-addon3">
        </div>
    </section>
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Ingredients</span>
            </div>
            <textarea id="ingredient_description" class="form-control" aria-label="With textarea"></textarea>
        </div>
    </section>
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Method</span>
            </div>
            <textarea id="method_instruction" class="form-control" aria-label="With textarea"></textarea>
        </div>
    </section>
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon4">Prep Time</span>
            </div>
        <input id="prep_time" type="text" class="form-control" placeholder="Prep Time" >
        </div>
    </section>
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon5">Cooking Time</span>
            </div>
        <input id="cooking_time" type="text" class="form-control" placeholder="Cooking Time" >
        </div>
    </section>
    <section class="add">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon6">Serving</span>
            </div>
        <input id="serving" type="text" class="form-control" placeholder="Serving" >
        </div>
    </section>
    <section>
        <div class="buttons">
            <a href="{{url_for('display_recipes')}}" class="btn btn-primary btn-sm"
                tabindex="-1" role="button">Update</a>
            <a href="{{url_for('recipe')}}" class="btn btn-primary btn-sm"
                tabindex="-1" role="button">Back</a>
        </div> 
    </section>
</form>
{% endblock %}
