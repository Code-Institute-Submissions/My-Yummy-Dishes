{% extends 'base.html'%}

{% block content%}
{% for category in categories %}
<h2> {{ category.category_name }} Recipes</h2>

<section> 
    <div>
    
        {% for recipe in recipes %}
            <ol class="multi-column">
                <li value="{{ category.category_name }}"><a href="{{url_for('recipe')}}">{{ recipe.recipe_name }}</a></li>
            </ol>
        {% endfor %}
    {% endfor %}    
    </div>
    <div>
        <a href="{{url_for('home')}}" class="btn btn-primary btn-sm"
         tabindex="-1" role="button">Back</a>
    </div>  
</section>
{% endblock %}
