{% extends 'base.html'%}

{% block content %}
<h2>Recipes</h2>
    {% for recipe in recipes %}
    <section>
        <div>
            <div class="row-featurette">
                <div class="row-cols-3 row-cols-md-3">
                    <div class="col mb-4">
                        <p><strong>Recipe Name:</strong>{{ recipe.recipe_name }}  </p>
                    </div>
                </div>    
            </div>    
        </div>
    </section>
    {% endfor %}
    <section>
        <div class="buttons">
            <a href="{{url_for('home')}}" class="btn btn-primary btn-sm"
            tabindex="-1" role="button">Back</a>
        </div>  
    </section>
{% endblock %}
