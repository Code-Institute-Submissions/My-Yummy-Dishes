{% extends 'base.html'%}

{% block content %}
<h2>Recipes</h2>
    {% for recipe in recipes %}
    <section>
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><strong>Recipe Name: </strong><a class="card-link" href="{{url_for('recipe')}}">
                    {{ recipe.recipe_name }} </a><button type="button" id="display-buttons" class="btn btn-primary">
                    <a class="display-button" href="{{url_for('edit_recipe')}}">Edit</a></button>
                    <button type="button" id="display-buttons" class="btn btn-danger">Delete</button>  </h5>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
    <section>
        <div class="buttons">
            <a href="{{url_for('home')}}" class="btn btn-primary btn-sm"
            tabindex="-1" role="button">Back</a>
        </div>  
    </section>
{% endblock %}
